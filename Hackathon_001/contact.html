<html lang="en">

<head>

    <title>Japan | contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

<body>
    <div class="wrapper_grid">
        <header class="header">
            <nav class="nav_bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="VOC.html">VOC</a></li>
                    <li><a class="active" href="quiz.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <h1>Contact info</h1>
            <h3>Vul hier je contact info in voor nieuws en updates over Japan! </h3>
            <form class="wrapper_flex" data-netlify="true">
                <div class="message">
                    <label for="msg">Bericht</label>
                    <textarea id="msg" placeholder="Typ hier nog eventuele aan of opmerkingen."></textarea>
                </div>
                <div class="contact">
                    <div class="form-row">
                        <label for="name">Naam</label>
                        <input type="text" id="name" name="name" placeholder="Vul je naam hier in">
                    </div>
                    <div class="form-row">
                        <label for="email">E-mail adres</label>
                        <input type="email" id="email" name="email" placeholder="Vul je e-mail adres hierin">
                    </div>
                    <div class="form-row">
                        <button type="submit">Verstuur</button>
                    </div>
                </div>
            </form>
            <img class="voc_img" src="voc.png">
        </main>
        <footer class="footer">
            <hr>
            <div class="footer_info">2022 Winc Academy Hackathon opdracht - Merijn Vonk</div>
        </footer>
    </div>
